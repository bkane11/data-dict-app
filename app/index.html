        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <!-- <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul> -->
                <h3 class="text-muted">Oakland GIS - Data Dictionary Builder</h3>
            </div>

            <div class="jumbotron">
				<div>
					<p>
						<input type='text' aria-type='submitterName' value='your name' required/>
					</p>
					<p type='email'>
						<input type='email' aria-type='submitterEmail' value='your email' required/>
					</p>
					<p>
						<input type='text' aria-type='chargeNumber' value='charge number' required/>
					</p>
					<p>
						<input type='date' aria-type='fieldworkDate' value='' required/>
					</p>
				</div>
				<div class='projectName'>
					<p>
						<input type='text' aria-type='projectName' value='project name' required/>
					</p>
				</div>
				<div class='fieldInputs'>
					<p>Enter field information then click the <green>Add Field</green> button<br/>You can define multiple fields.</p>
					<div class='fieldLabel nohide'>
						<input type='text' class='empty noremove' value='Enter field label' required/>
					</div>
					<div class='fieldType hideable empty noremove'>
						<select required>
							<option value='' selected disabled>Choose field type</option>
							<option>Text</option>
							<option>Number</option>
							<option data='ss'>Single Select</option>
							<option data='ms'>Multi Select</option>
							<option>Date</option>
							<option>Time</option>
						</select>
					</div>
					<div class='hideable noremove green addAnother'><span class='hover noremove'>+ Add option +</span></div>
					<div class='selectOption cloneme noremove hideable'>
						<input type='text' class='empty noremove' value='Enter selection choice'/>
					</div>
				</div>
				
				<p class='marketing'>
					<a class="btn btn-lg btn-success addfield hideable noremove" href="#">Add Field <span class="glyphicon glyphicon-plus"></span></a>
				</p>
            </div>
			
            <div class="fieldTable hideable noremove">
            <!-- <div class="marketing fieldTable"> -->
				<div class="row tableHeaders">
					<div class="col-lg-3 resizable">
						<h4 aria-type='fieldLabel'>Field Label</h4>
					</div>
					<div class="col-lg-3 resizable">
						<h4 aria-type='fieldType'>Field Type</p>
					</div>
					<div class="col-lg-3 resizable">
						<h4 aria-type='selectOption'>Options</p>
					</div>
				</div>
			</div>

<!--                 <div class="col-lg-8">
                    <h4>HTML5 Boilerplate</h4>
                    <p>HTML5 Boilerplate is a professional front-end template for building fast, robust, and adaptable web apps or sites.</p>
                    <h4>Bootstrap</h4>

                    <h4>Modernizr</h4>
                    <p>Modernizr is an open-source JavaScript library that helps you build the next generation of HTML5 and CSS3-powered websites.</p>
                </div> -->

<!--             <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Oakland GIS team</p>
            </div> -->
			
			<p class='marketing submit hideable'>
				<a class="btn btn-lg btn-success noremove submitbutton" href="#">Submit <span class="glyphicon glyphicon-ok"></span></a>
			</p>
        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');

        <script src="../bower_components/bootstrap/js/transition.js"></script>
        <script src="../bower_components/bootstrap/js/button.js"></script>
        <script src="../bower_components/bootstrap/js/popover.js"></script>
        <script src="../bower_components/bootstrap/js/carousel.js"></script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
