            <div class="header">

                <h3 class="text-muted">Oakland GIS - Data Dictionary Builder</h3>
            </div>

            <div class="jumbotron">
<!--                 <h1>'Allo, 'Allo!</h1>
                <p class="lead">Always a pleasure scaffolding your apps.</p> -->
                <p>
					<div class='fieldLabel required nohide'>
						<input type='text' value='Enter field label' required/>
					</div>
					<div class='fieldType hideable'>
						<select required>
							<option selected disabled>Choose field type</option>
							<option>Text</option>
							<option>Number</option>
							<option>Single Select</option>
							<option>Multi Select</option>
							<option>Dropdown</option>
						</select>
					</div>
					<div class='selectOptions cloneme required hideable'>
						<input type='text' value='Enter choice selection choice'/>
					</div>
					
					<a class="btn btn-lg btn-success addfield hideable" href="#">Add Field <span class="glyphicon glyphicon-plus"></span></a>
				</p>
            </div>
			
            <div class="marketing fieldTable"></div>

<!--                 <div class="col-lg-8">
                    <h4>HTML5 Boilerplate</h4>
                    <p>HTML5 Boilerplate is a professional front-end template for building fast, robust, and adaptable web apps or sites.</p>

                </div> -->
            <div class="row marketing tableHeaders">
                <div class="col-lg-3 resizable">
                    <h4 aria-type='fieldLabel'>Field Label</h4>
                </div>
                <div class="col-lg-3 resizable">
                    <p aria-type='fieldType'>Field Type</p>
                </div>
                <div class="col-lg-3 resizable">
                    <p aria-type='selectOption'>Options</p>
                </div>
            </div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Oakland GIS team</p>
            </div>

        </div>
